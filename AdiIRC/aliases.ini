alias eta { /say $1 your rats will be with you in about $2 minutes, if you see a blue oxygen timer pop up at any time tell me immediately. }
alias eta-de { /say $1 deine Ratten sind in etwa $2 Minuten da, falls ein blauer Sauerstofftimer auftaucht sage mir sofort bescheid. }
alias eta-ru { /say $1 ваши заправщики будут у вас примерно через $2 минут(ы), если у вас появится таймер отcчёта кислорода сразу же сообщите мне. }
alias eta-es { /say $1 tus ratas llegaran en aproximadamente $2 minuto(s), si ves un temporizador de Oxígeno, avisame immediatamente. }
alias eta-fr { /say $1 vos rats seront avec vous dans environ $2 minute(s), si vous voyez un minuteur d'oxygène bleu apparaitre dites le moi immédiatement. }
alias eta-pt { /say $1 seu(s) rato(s) estará(ão) com você em aproximadamente $2 minuto(s), se aparecer o temporizador azul de oxigênio esgotado em qualquer momento, diga-me imediatamente. }
alias eta-cn { /say $1 您的老鼠预计会在 $2 分钟后到达。如果您在这时间段看到上右角出现一个蓝色氧气计时，请立即通知我们。 }
alias eta-nl { /say $1 je rats arriveren over ongeveer $2 minuten, zodra de blauwe zuurstoftimer verschijnt, meld dat dan meteen. }

;; --- SC START
alias sc {
  /say $1- looks like you're too close to a stellar body, please do the following:
  /say !sc $1-
}

alias sc-de {
  /say $1- scheint als wärst du zu nah an einem Stern, bitte mache das folgende: 
  /say !sc-de $1-
}

alias sc-ru {
  /say $1- похоже вы слишком близко к звёздному телу. Пожалуйста выполните следующее:
  /say !sc-ru $1-
}

alias sc-es {
  /say $1- parece que estas muy cerca de un cuerpo estelar, por favor, haz esto:
  /say !sc-es $1-
}

alias sc-fr {
  /say $1- il semblerait que vous soyez trop proche d'un corps céleste, veuillez suivre ces instructions :
  /say !sc-fr $1-
}

alias sc-pt {
  /say $1- parece que você está muito próximo de um corpo estelar, por favor faça o seguinte:
  /say !sc-pt $1-
}

alias sc-nl {
  /say $1- het lijkt erop dat je te dichtbij een ster bent, doe alstjeblieft het volgende:
  /say !sc-nl $1-
}

alias sc-cn {
  /say $1- 您离恒星太近了，请：
  /say !sc $1-
}

alias scenter { /say $1- to enter supercruise open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button. }
alias scenter-de { /say $1- um in den Supercruse zu gehen öffne das linke Menü, gehe zum Reiter "Navigation" und wähle dort den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf. }
alias scenter-ru { /say $1- чтобы войти в гиперкруиз откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке). затем нажмите кнопку прыжка. }
alias scenter-es { /say $1- para entrar en supercrucero, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto. }
alias scenter-fr { /say $1- pour aller en super-navigation ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut. }
alias scenter-pt { /say $1- para entrar em supervelocidade, abra o menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto. }
alias scenter-cn { /say $1- 请打开您的左手边控制板，打开Navigation页面，选择您的星系的主恒星（列表里面第一个选项），然后按您的Jump按键。 }
alias scenter-nl { /say $1- om naar supercruise te gaan, open het linker menu, ga naar het navigation tab, en selecteer de hoofdster in je huidige stelsel (helemaal bovenaan de lijst) en selecteer deze. Klik dan op de jumpknop. }

alias scdrop { /say $1- to drop from supercruise slow down to 30km/s, open your left menu, navigation tab and select the main star in your current system (will be the first entry in the list), then press the jump button. }
alias scdrop-de { /say $1- um den Supercruse zu verlassen bremse auf 30km/s, gehe ins linke Menü auf den Reiter "Navigation" und wähle den Hauptstern aus (der oberste Eintrag in der Liste), dann drücke den Sprung Knopf. }
alias scdrop-ru { /say $1- чтобы выйти из гиперкруиза сбросьте скорость до 30 км/с, откройте левое меню, вкладка Навигация и выберите основную звезду в вашей текущей системе (первая в списке). затем нажмите кнопку прыжка. }
alias scdrop-es { /say $1 para salir de Supercrucero, desacelera hasta 30km/s, abre el menú izquierdo, Navegación, selecciona la estrella principal (primera de la lista), y luego pulsa el botón de salto. }
alias scdrop-fr { /say $1- pour sortir de super-navigation ralentissez à 30km/s, ouvrez votre menu de gauche, onglet Navigation, sélectionnez l'étoile principale de votre système (tout en haut de la liste), puis appuyez sur votre bouton de saut. }
alias scdrop-pt { /say $1- para sair da supervelocidade, desacelere para 30km/s, abra seu menu da esquerda, aba Navegação e selecione a estrela principal em seu sistema atual (será a primeira da lista), então pressione o botão de salto. }
alias scdrop-cn { /say $1- 请降低速度到30km/s，打开您的左手边控制板，打开Navigation页面，选择您星系的主恒星（列表里面第一个选项），然后按您的Jump按键。 }
alias scdrop-nl { /say $1- om uit supercruise te komen, verminder je snelheid tot 30km/s, open het linker menu, ga naar het navigation tab, en selecteer de hoofdster in je huidige stelsel (helemaal bovenaan de lijst) en selecteer deze. Klik dan op de jumpknop. }
 
;; --- SC END

;; --- close START
; $1 = case#, $2 = rat, $3 = client
alias close {
  /say $3 you should be receiving fuel now. Please remain with your rat for some quick and helpful tips on fuel management.
  /say !close $1 $2
}

alias close-de {
  /say $3 du solltest jetzt treibstoff bekommen. Bitte bleibe noch bei deiner Ratte für ein paar nüzliche Tipps.
  /say !close $1 $2
}

alias close-ru {
  /say $3 спасибо за ваше обращение к Fuel rats. мы рады, что смогли вам помочь. Вы можете включить ваши борт-системы. Пожалуйста оставайтесь в крыле для полезных советов по топливу.
  /say !close $1 $2
}

alias close-es {
  /say $3 gracias por llamar a las Fuel Rats. Por favor, quédate con tus ratas y te darán unos consejos sobre el combustible.
  /say !close $1 $2
}

alias close-fr {
  /say $3 merci d'avoir appelé les Fuel Rats. Veuillez rester avec votre/vos rat(s) pour quelques astuces sur la gestion de carburant.
  /say !close $1 $2
}

alias close-pt {
  /say $3 obrigado por chamar o Fuel Rats hoje. Por favor, continue com seu(s) rato(s) para algumas dicas úteis sobre gerenciamento de combustível.
  /say !close $1 $2
}

alias close-cn {
  /say $3 您现在应该已受到燃料。请听一下您的老鼠分享一些燃料管理技巧。
  /say !close $1 $2
}

alias close-nl {
  /say $3 je zou nu brandstof moeten ontvangen. Je rats hebben in-game ook nog wat handige brandstoftips voor je!
;; --- close END

