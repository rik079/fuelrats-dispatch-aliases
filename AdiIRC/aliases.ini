alias db-de { /say $1- für Tipps und Hinweise in Deutsch betritt bitte den Kanal → #debrief ← entweder, in dem Du darauf klickst, oder in dem Du /join #debrief eingibst. Ein neuer Tab mit dem Raum wird dann oben erscheinen. }
alias db-es { /say $1- para hablar con tus ratas en Castellano, unete a #debrief escribiendo /join #debrief en este canal. }
alias db-fr { /say $1-  }
alias db-pt { /say $1- para conselhos e informações em Portuguese, por favor, entre no canal → #debrief ← tanto clicando nele ou digitando /join #debrief neste canal, uma aba abrirá na esquerda do chat. Alterne para ela. }
alias db-cn { /say $1- 如果您想要您的老鼠用中文去分享一些燃料管理技巧，请在这儿里输入 /join #debrief，或者双点击#debrief。 }
alias db-nl { /say $1- voor tips in het Nederlands, join ons debriefing-kanaal door --> #debrief <-- aan te klikken of /join #debrief te typen }

alias sorry { /say $1 sorry we couldn't get to you in time today, your rats will be there for you after you respawn to help you with some tips and tricks, so please stick with them for a bit. }
alias sorry-de { /say $1 tut uns leid, dass wir dir nicht helfen konnten. Deine Ratten können dir trotzdem ein paar Tips geben. }
alias sorry-ru { /say $1 мне очень жаль, что у нас не вышло вам помочь. Пожалуйста оставайтесь в крыле для советов как избежать этого в будущем. }
alias sorry-es { /say $1 siento que no te hayamos podido salvar, tus ratas estarán contigo cuando reaparezcas y te darán unos consejos sobre el combustible. }
alias sorry-fr { /say $1 je suis navré que nous n'ayons pas pu vous atteindre à temps ce coup-ci, vos rats vont être là après que vous réapparaissiez pour vous donner quelques conseils et astuces, alors veuillez rester avec eux un moment. }
alias sorry-pt { /say $1 desculpe, não conseguimos chegar até você a tempo hoje, seu(s) rato(s) estará(ão) lá após você reviver para ajudá-lo com algumas dicas então, por favor, fique com ele(s) por um momento. }
alias sorry-cn { /say $1 很抱歉我们今天没能够帮助到您。您的老鼠有一些关于燃料管理的一些技巧可以分享，请听取一下。 }
alias sorry-nl { /say $1 sorry dat we je niet hebben kunnen redden. De rats hebben in-game nog wat tips voor je om te voorkomen dat je in de toekomst zonder brandstof komt te zitten. }
